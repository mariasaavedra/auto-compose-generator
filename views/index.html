<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Compose Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body class="gradient">
  <nav class="navbar container py-5 navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" href="#">Auto Compose Generator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Generate <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="card shadow rounded-lg p-5">
      <div data-wrapper></div>
      <form>
        <input class="my-2 form-control" type=email id=to placeholder=To required>
        <input class="my-2 form-control" type=text id=subject placeholder=Subject>
        <textarea id=body class="my-2 w-100 form-control" placeholder=Body></textarea>
        <input type=button data-button=outline value="Generate" class="shadow-sm my-2 form-control btn btn-primary float-left" onclick=buildString()>
      </form>
      <a target="_blank" href="#" class="d-block" id=link></a> 
    </div>
  </div>




  <script src="/js/index.js"></script>
</body>
</html>
